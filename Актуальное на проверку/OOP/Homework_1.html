    <!-- 1. Что такое ООП?

    Объектно-ориентированное программирование - это методология программирования, в которой программа представлена как совокупность объектов, которые в свою очередь являются экземплярами классов, представляющих собой структуры наследования. Это подход, при котором программа рассматривается как набор объектов, взаимодействующих друг с другом. 

    2. Чем объектно-ориентированное программирование отличается от процедурного?

    Напрямую в лекции об этом не было сказано, поискала инфо и получается, что:

    Процедурное программирование - это методика написания кода, в котором описаны все (то есть каждый) шаги и процессы (процедуры работы), переменные, функции и т.д. То есть как я поняла, основная проблема - это объема кода и разделенные части процесса, а также существует бОльшая вероятность внесения ошибок, так как в случае измнения каких-либо параметров влечет за собой корректировку кода в нескольких местах.
    
    В то время, как ООП позволяет создавать объекты, которые можно будет использовать многократно и все возможности и правила конкретного объекта вносятся в одном, конкретном месте.

    Существует мнение, что ООП позволяет избежать множества ошибок и процедурное программирование актуально на небольших проектах, а ООП на масштабных проектах, там, где пользователей много. Также, что ООП улучшает читаемость кода.


    3. Что такое класс?

    В ООП это некая модель для создания объектов определённого типа, описывающая их структуру (набор полей и их начальное состояние) и определяющая алгоритмы (функции или методы) для работы с этими объектами. Класс описывает структуру объекта.

    4. Из каких структурных элементов состоит класс?

    Класс содержит: поля (параметры, характеристики, аналоги переменных), методы (похожи на функции в процедурных языках), события (сообщение, которое возникает в различных точках исполняемого кода при выполнении определённых условий).

    5. Что такое конструктор и зачем он нужен?

    Метод constructor — специальный метод, необходимый для создания и инициализации объектов, созданных, с помощью класса. В классе может быть только один метод с именем constructor.
