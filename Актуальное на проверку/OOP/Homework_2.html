    <!-- 1. Что такое свойства-аксессоры?

    (accessor properties) По сути это функции, которые используются для присвоения и получения значения, но во внешнем коде они выглядят как обычные свойства объекта.
    Свойства-аксессоры создаются с помощью ключевых слов get и set написанных при объявлении методов.

    2. Зачем нужны ключевые слова get и set?

    С помощью слова get создаются методы, которые позволяют получить/прочитать значение какого-либо свойства.
    При помощи слова set создаются методы, которые позволяют установить значение.
