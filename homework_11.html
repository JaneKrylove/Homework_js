<!-- Домашнее задание к уроку 11

1. Зачем нужны ключевые слова async и await?

async и await - это ключевые слова для построения асинхронных функций. 
Данные функции используются для реализации механизма выполнения одновременнвх
действий, то есть если какое-либо действие занимает некоторое время, то 
программа может выполнять другое, пока предыдущее завершается.

3. Какие практические задачи позволяют решать эти языковые 
конструкции?

1) получение каких-либо данных с удаленного сервера;
2) сделать заявку на сайте на что-либо и пока она обрабатывается, продолжить работу.

4. Что такое Синтаксический сахар?

Синтаксический сахар — это синтаксические возможности, применение которых не влияет на 
поведение программы, но делает использование языка более удобным для человека.
Например:
index = index + 1

или 

index += 1.

или
