        function sleepTime(time) {
            return new Promise((resolve, reject) => {
                if(time < 700) {
                    reject ('Not enouth!');
            }
            setTimeout(() => resolve(`I slept ${time}`), time);
        })
    }
    
    // слово async говорит интерпретатору, что будет происходит обработка промисов
    // слово await говорит ему, что придется подождать, пока будет вычислено значение функции
    // аналогично .then, только он используется, когда наши данные готовы к работе (выгружены, подгружены)
    // await нельзя использовать без async
    // await нельзя использовать вне асинхр. функции

    async function handlerSleep() {
        try {
        let sleepTime1 = await sleepTime(2000);
        console.log(sleepTime1);
        let sleepTime2 = await sleepTime(1500);
        console.log(sleepTime2);
        let sleepTime3 = await sleepTime(1000);
        console.log(sleepTime3);
        let sleepTime4 = await sleepTime(500);
        console.log(sleepTime4);
    }
        catch(err) {
            console.log(err);
        }
    }
    handlerSleep();
